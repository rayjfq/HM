<!-- Modal de Crear Usuario -->
<div id="create-user-modal" class="modal">
    <div class="modal-content">
        <span class="close-btn" onclick="closeModal('create-user-modal')">×</span>
        <h2>Crear Nuevo Usuario</h2>
         <!-- Contenedor para el mensaje -->
        <div id="success-message" class="success-message" style="display: none;">
            ¡Usuario agregado satisfactoriamente!
        </div>
        <form method="POST" action="/create_user" id="create-user-form">
            <label for="username">Nombre de Usuario:</label>
            <input type="text" id="username" name="username" required>
            
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>
            
            <label for="rol">Rol:</label>
            <select id="rol" name="rol" required>
                <option value="admin">Administrador</option>
                <option value="medico">Médico</option>
                <option value="paciente">Paciente</option>
            </select>
            
            <button type="submit">Crear Usuario</button>
        </form>
    </div>
</div>
<!-- Modal de agregar historia médica -->
<div id="create-history-modal" class="modal">
    <div class="modal-content">
        <span class="close-btn" onclick="closeModal('create-history-modal')">×</span>
        <h2>Agregar Historia Médica</h2>
        <form method="POST" action="/histories/add" id="create-history-form">
            <label for="history_id">Numero de Historia Médica:</label>
            <input type="text" id="history_id" name="history_id" required>

            <label for="patient_id">ID del Paciente:</label>
            <input type="text" id="patient_id" name="patient_id" required>

            <label for="doctor_id">ID del Médico:</label>
            <input type="text" id="doctor_id" name="doctor_id" required>

            <label for="diagnosis">Diagnóstico:</label>
            <textarea id="diagnosis" name="diagnosis" required></textarea>

            <label for="observation">Observaciones:</label>
            <textarea id="observation" name="observation" required></textarea>

            <label for="observation_date">Fecha de Observación:</label>
            <input type="date" id="observation_date" name="observation_date" required>

            <button type="submit">Agregar Historia Médica</button>
        </form>
    </div>
</div>
<!-- Modal de agregar paciente -->
<div id="add-patient-modal" class="modal">
    <div class="modal-content">
        <span class="close-btn" onclick="closeModal('add-patient-modal')">×</span>
        <h2>Agregar Paciente</h2>
        <div id="success-message-patient" class="success-message" style="display: none;">
            ¡Paciente agregado satisfactoriamente!
        </div>
        <form method="POST" action="/patients/add" id="create-patient-form">
            <!-- Nuevo campo para Documento de Identidad -->
            <label for="patient_id">Cedula de Identidad:</label>
            <input type="text" id="patient_id" name="patient_id" required>

            <label for="name">Nombre:</label>
            <input type="text" id="name" name="name" required>

            <label for="last_name">Apellido:</label>
            <input type="text" id="last_name" name="last_name" required>

            <label for="age">Edad:</label>
            <input type="number" id="age" name="age" required>

            <label for="gender">Género:</label>
            <select id="gender" name="gender" required>
                <option value="male">Masculino</option>
                <option value="female">Femenino</option>
            </select>

            <label for="birth_date">Fecha de Nacimiento:</label>
            <input type="date" id="birth_date" name="birth_date" required>

            <label for="patient_record">Registro Médico:</label>
            <input type="text" id="patient_record" name="patient_record" required>

            <label for="diagnosis">Diagnóstico:</label>
            <textarea id="diagnosis" name="diagnosis" required></textarea>

            <button type="submit">Agregar Paciente</button>
        </form>
    </div>
</div>
<!-- Modal de agregar medico -->
<div id="add-doctor-modal" class="modal">
    <div class="modal-content">
        <span class="close-btn" onclick="closeModal('add-doctor-modal')">×</span>
        <h2>Agregar Médico</h2>
        <div id="success-message-doctor" class="success-message" style="display: none;">
            ¡Médico agregado satisfactoriamente!
        </div>
        <form method="POST" action="/doctors/add" id="create-doctor-form">
            <label for="doctor_id">Cedula de Identidad:</label>
            <input type="text" id="doctor_id" name="doctor_id" required>

            <label for="name">Nombre:</label>
            <input type="text" id="name" name="name" required>

            <label for="last_name">Apellido:</label>
            <input type="text" id="last_name" name="last_name" required>

            <label for="title">Título Profesional:</label>
            <input type="text" id="title" name="title" required>

            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>

            <label for="specialty">Especialidad:</label>
            <input type="text" id="specialty" name="specialty" required>

            <button type="submit">Agregar Médico</button>
        </form>
    </div>
</div>
